<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="shortcut icon" type="image/png" href='img/movie-favicon.png'> -->
  <title>Todo list</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-warning">
  
  <header class="site-header m-2">
    <h1 class="site-header__heading sr-only">Todo List</h1>
  </header>

 <main class="main-section container">
   <div class="todo-section">
     <h2 class="todo-section__heading text-center">Todo list</h2>

     <form action="https://echo.htmlacademy.ru" method="POST">
       <input class="form-control mb-3" name="todo" type="text" placeholder="Type your Todo">
     </form>
     
     
      <ul class="list-group">
        <li class="list-group-item d-flex p-2" aria-disabled="true">
          <div class="custom-control custom-checkbox text-truncate flex-grow-1">
            <input type="checkbox" class="custom-control-input" id="c">
            <label class="custom-control-label" for="c">Check this custom checkbox</label>
          </div>
          <button class="btn btn-sm btn-danger ml-2">X</button>
        </li>
      </ul>
   </div>
 </main>

  
  <script src="js/jquery.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
